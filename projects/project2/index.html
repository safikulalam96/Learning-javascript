<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(67, 123, 123);">
    <h1 style="text-align: center;">Body Mass Index calculator</h1>
    <div class="container" style="display: flex;justify-content: center;align-items: center;">
        
        <form>
            <p><label>height in cm</label><input type="text" placeholder="Enter the height" id="height"></p>
            <p><label>weight in kg</label><input type="number" placeholder="Enter the Weight" id="weight"></p>
            <button style="background-color: #d3f0cc90;">Calculate</button>
            <div id="result"></div>
            <div>
                <h1>Basic Information</h1>
                <h2>BMI less than = 18.6 means (Underweight)</h2>
                <h2>BMI greater than 18.7 and less than 29.8 means(Normal)</h2>
                <h2>BMI greater than = 29.9 means (Overweight)</h2>
            </div>


        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
